<div class="container">

    <div class="main">
        <h2>Activity</h2>
        <li *ngFor="let activity of activities;">
            <button type="button" (click)="getActivity(activity.id)">
                <span class="name"> {{activity.title}} | <span *ngIf="activity.contact">{{activity.contact.firstName}}
                        {{activity.contact.lastName}}</span></span> </button>
        </li>
    </div>


    <div class="form">
        <form [formGroup]="fg">
            <div class="actionBtns">
                <button class="btn btn-primary" (click)="saveActivity()">Edit/Save</button>
                <div class="divider"></div>
                <button class="btn btn-primary" (click)="deleteActivity(activity.id)">Delete</button>
            </div>

            <div class="formDetails">
                <div class="row">

                    <select formControlName="contactId" [(ngModel)]="activity.contactId" class="form-control"
                        [value]='activity.contactId'>
                        <option>Choose Contact</option>
                        <option *ngFor="let contact of contacts" [value]="contact.id">{{contact.firstName}}</option>
                    </select>

                    <div class="divider"></div>
                    <select formControlName="activityTypeId" [(ngModel)]="activity.activityTypeId" class="form-control">
                        <option>Choose type</option>
                        <option *ngFor="let type of types" [value]="type.id" [selected]="activity.activityTypeId">
                            {{type.type}}
                        </option>
                    </select>

                    <input type="date" [(ngModel)]="activity.dueDate" class="form-control" formControlName="dueDate"
                        placeholder="Email" />

                </div>

                <div class="divider"></div>
                <div class="subjectField">
                    <input class="Subject" type="text" [(ngModel)]="activity.title" class="form-control"
                        formControlName="title" placeholder="Subject" />
                </div>

                <div class="divider"></div>
                <textarea type="text" [(ngModel)]="activity.notes" class="form-control" formControlName="notes"
                    placeholder="notes"></textarea>
            </div>
        </form>
    </div>
